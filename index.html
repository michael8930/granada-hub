<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Granada Hub | Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <style>
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        @keyframes spin { to { transform: rotate(360deg); } }
        body { margin: 0; background: #0a0a0c; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        #boot-screen {
            position: fixed; inset: 0; background: #0a0a0c;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.4s ease;
        }
        .status-purchased { background: rgba(0,255,136,0.05) !important; color: #00ff88 !important; border: 1px solid rgba(0,255,136,0.2) !important; }
        .status-assigned { background: rgba(0,242,255,0.05) !important; color: #00f2ff !important; border: 1px solid rgba(0,242,255,0.2) !important; }
        .status-shipped { background: rgba(255,170,0,0.05) !important; color: #ffaa00 !important; border: 1px solid rgba(255,170,0,0.2) !important; }
        .status-received { background: rgba(170,0,255,0.05) !important; color: #aa00ff !important; border: 1px solid rgba(170,0,255,0.2) !important; }
        ::-webkit-scrollbar { display: none; }
        #bypass-btn {
            margin-top: 30px; background: none; border: 1px solid #333; color: #444;
            padding: 8px 16px; font-family: 'Orbitron', sans-serif; font-size: 8px;
            border-radius: 4px; cursor: pointer; display: none; letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="boot-screen">
        <div style="width: 28px; height: 28px; border: 2px solid rgba(0,242,255,0.1); border-top-color: #00f2ff; border-radius: 50%; animation: spin 0.6s linear infinite;"></div>
        <p style="margin-top:20px; font-family:'Orbitron', sans-serif; font-size:8px; color:#00f2ff; letter-spacing:3px; font-weight: 500;">SECURE LINK ACTIVE</p>
        <button id="bypass-btn" onclick="document.getElementById('boot-screen').style.display='none'">BYPASS LOADER</button>
    </div>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import "./index.tsx";
        // Manual bypass visibility if JS takes too long
        setTimeout(() => { 
            const btn = document.getElementById('bypass-btn');
            if(btn) btn.style.display = 'block'; 
        }, 5000);
    </script>
</body>
</html>
